name: Testing
on: 
  push

jobs:
    jobConditional:
        env:
            SECRET_EXISTS: ${{ secrets.SECRET_EXISTS }}
        runs-on: ubuntu-latest
        if: ${{ env.SECRET_EXISTS != '' }}
        steps:
            - run: echo "This ran"
    stepConditional:
        runs-on: ubuntu-latest
        steps:
            - run: echo "This ran"
              if: ${{ secrets.SECRET_EXISTS != ''}}